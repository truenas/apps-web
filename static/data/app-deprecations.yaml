minecraft:
  train: community
  title: "Minecraft Server (Java)"
  deprecations:
    - scope: "partial"
      deprecated_date: "2025-12-10"
      removal_date: "2026-03-10"
      reason: |
        The following Minecraft server images are deprecated:</br>
        - Java 8 GraalVM CE (Oracle)</br>
        - Java 8 HotSpot+JDK (Ubuntu)</br>
        - Java 8 OpenJ9 (Debian)</br>
        - Java 11 HotSpot+JDK (Ubuntu)</br>
        - Java 11 OpenJ9 (Debian)</br>
        - Java 17 GraalVM CE (Oracle)</br>
        - Java 17 HotSpot (Alpine)</br>
        - Java 17 HotSpot+JDK (Ubuntu)</br>
        - Java 17 OpenJ9 (Debian)</br>
        - Java 19 HotSpot (Ubuntu)</br>
        Deprecation is done based on the supported tag list here: https://docker-minecraft-server.readthedocs.io/en/latest/versions/java/#image-tags
      partial_details:
        feature: "Deprecated Minecraft Server Images"
        description: "Some Minecraft server images are deprecated and will be removed in a future release."
        steps:
          - "Follow upstream instructions to migrate to a compatible image"
          - "Edit the application and select a non-deprecated image in the image selector"
          - "Save the application"

