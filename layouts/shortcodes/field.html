{{- $field   := (.Get 0 | anchorize) -}}
{{- $screen  := .Page.Scratch.Get "screen"  | default "NO_SCREEN"   -}}
{{- $section := .Page.Scratch.Get "section" | default "NO_SECTION" -}}
{{- $doctype := .Page.Params.doctype -}}

<div id="{{ $doctype }}.{{ $screen }}.{{ $section }}.{{ $field }}" class="ui-field">
  {{ .Inner | markdownify }}
</div>
