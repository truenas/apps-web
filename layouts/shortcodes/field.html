{{- $field := .Get 0 | anchorize -}}
{{- $section := .Get 1 | default (.Page.Scratch.Get "section") | anchorize -}}
{{- $screen := .Get 2 | default (.Page.Scratch.Get "screen") | anchorize -}}

<div id="{{ $.Page.Params.doctype }}.{{ $screen }}.{{ $section }}.{{ $field }}" class="ui-field">
  {{ .Inner | markdownify }}
</div>
